<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<label for="name">Name</label>
		<input id="name" type="text" required placeholder="Name">

		<label for="email">Email</label>
		<input id="email" type="email" required placeholder="Email">

		<label for="gender_m">Male</label>
		<input id="gender_m" type="radio" required name="gender">
		
		<label for="gender_f">Female</label>
		<input id="gender_f" type="radio" required name="gender">

		<label for="cars">Car Brands</label>
		<select id="cars" required>
			<option value="" disabled selected>--Please choose an option--</option>
			<!-- Add your options here -->
		</select>

		<label for="age">Age</label>
		<input id="age" type="number" required placeholder="Age">

		<label for="dob">DOB</label>
		<input id="dob" type="date" required>

		<label for="tel">Phone Number</label>
		<input id="tel" type="tel" placeholder="xxx-xxx-xxxx">

		<label for="password">Password</label>
		<input id="password" type="password" required placeholder="Password">

		<label for="tos">I agree to the TOS</label>
		<input id="tos" type="checkbox" required> 

		<button type="submit">Submit</button>
	</form>
<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
